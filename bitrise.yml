---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  UnitTestPRA:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.5: {}
    - cache-pull@2.0.1: {}
    - certificate-and-profile-installer@1.9.2: {}
    - xcode-test@1.18.9:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.10: {}
    - cache-push@2.0.3: {}
    - github-status@1.0.3:
        inputs:
        - auth_token: 491ad485ec5ca7b3dcd4bab3ff4ff013ac2210a3
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: WordPress.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: WordPress
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
trigger_map:
- pull_request_source_branch: "*"
  workflow: UnitTestPRA
